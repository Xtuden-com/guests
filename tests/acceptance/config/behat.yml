default:
  autoload:
     - %paths.base%/../vendor/autoload.php

  suites:
    default:
      paths:
        - %paths.base%/../features
      contexts:
        - FeatureContext:
            baseUrl:  http://localhost:8080/ocs/
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            mailhogUrl: http://127.0.0.1:8025/api/v2/messages
            ocPath: ../../../../
    Guests:
      paths:
        - %paths.base%/../guests_features
      contexts:
        - GuestsContext:
            baseUrl:  http://localhost:8080/ocs/
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            mailhogUrl: http://127.0.0.1:8025/api/v2/messages
            ocPath: ../../../../
  extensions:
      jarnaiz\JUnitFormatter\JUnitFormatterExtension:
          filename: report.xml
          outputDir: %paths.base%/../output/
